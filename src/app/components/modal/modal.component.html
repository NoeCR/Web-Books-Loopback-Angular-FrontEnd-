<!-- Modal -->
<div
  class="modal fade"
  id="modalBook"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedBook.id ? "New Book" : "Update Book" }}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="form-book"
          #formBook="ngForm"
          (ngSubmit)="onSaveBook(formBook)"
        >
          <input
            type="hidden"
            id="id"
            class="form-control"
            #id="ngModel"
            [(ngModel)]="this.dataApi.selectedBook.id"
            name="id"
          />
          <div class="form-group">
            <label for="">Titulo</label>
            <input
              type="text"
              id="titulo"
              placeholder="Titulo"
              class="form-control"
              name="titulo"
              #titulo="ngModel"
              [(ngModel)]="this.dataApi.selectedBook.titulo"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="idioma">Idioma</label>
              <select
                id="idioma"
                class="form-control"
                #idioma="ngModel"
                [(ngModel)]="this.dataApi.selectedBook.idioma"
                name="idioma"
              >
                <option value="Inglés">Inglés</option>
                <option value="Español">Español</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input
                type="text"
                id="precio"
                placeholder="0,00€"
                class="form-control"
                #precio="ngModel"
                [(ngModel)]="this.dataApi.selectedBook.precio"
                name="precio"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="autor">Autor</label>
              <input
                type="text"
                class="form-control"
                id="autor"
                placeholder="Autor"
                #autor="ngModel"
                [(ngModel)]="this.dataApi.selectedBook.autor"
                name="autor"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="oferta">Oferta</label>
              <select
                id="oferta"
                class="form-control"
                #oferta="ngModel"
                [(ngModel)]="this.dataApi.selectedBook.oferta"
                name="oferta"
              >
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="portada">Portada</label>
              <input
                type="text"
                id="portada"
                class="form-control"
                placeholder="Portada"
                #portada="ngModel"
                [(ngModel)]="this.dataApi.selectedBook.portada"
                name="portada"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="link_amazon">Link Amazon</label>
              <input
                type="text"
                id="link_amazon"
                class="form-control"
                placeholder="Link Amazon"
                #link_amazon="ngModel"
                [(ngModel)]="this.dataApi.selectedBook.link_amazon"
                name="link_amazon"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea
              class="form-control"
              id="descripcion"
              cols="50"
              rows="4"
              #descripcion="ngModel"
              [(ngModel)]="this.dataApi.selectedBook.descripcion"
              name="descripcion"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save book</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
