<section id="books">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let book of books">
        <div class="card-book">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img
                  class="img-fluid"
                  src="https://dummyimage.com/300x300/000/fff"
                  alt=""
                  *ngIf="!book.portada"
                />
                <img
                  class="img-fluid"
                  src="{{ book.portada }}"
                  alt="{{ book.titulo }}"
                  *ngIf="book.portada"
                />
              </p>
              <h4 routerLink="/book/{{ book.id }}" class="card-title">
                {{ book.titulo }}
              </h4>
              <p class="card-text">
                {{ book.descripcion | truncateText: 20 }}
              </p>
              <div class="container-precio-idioma">
                <p class="badge badge-info">{{book.precio}}â‚¬</p>
                <p class="badge badge-info">{{book.idioma}}</p>
              </div>
              <a
                href="{{ book.link_amazon }}"
                class="btn btn-block btn-primary"
                target="_blank"
                >Buy</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
