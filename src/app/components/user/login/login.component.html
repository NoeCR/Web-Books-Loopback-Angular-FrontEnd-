<section id="login" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_login">
          <div class="card">
            <div class="card-body text-center">
              <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
                <h1 class="h3 mb-3 font-weight-normal">{{ title }}</h1>
                <!-- SecciÃ³n errores -->
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  Something is wrong!
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    #email="ngModel"
                    class="form-control"
                    placeholder="Email"
                    [(ngModel)]="user.email"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    #password="ngModel"
                    class="form-control"
                    placeholder="Password"
                    [(ngModel)]="user.password"
                    required
                  />
                </div>
                <button
                  class="btn btn-large btn-primary btn-block"
                  type="submit"
                >
                  {{ title }}
                </button>
                <div class="form-group">
                  <a routerLink="/register" class="form-control login-user"
                    >Are you new?</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
