<div class="row mt-5">
  <div class="col">
    <button
      class="btn btn-primary float-right mb-3"
      type="button"
      data-toggle="modal"
      data-target="#modalBook"
      (click)="resetForm()"
    >
      New Book
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo</th>
          <th scope="col">Autor</th>
          <th scope="col">Idioma</th>
          <th scope="col">Precio</th>
          <th scope="col">Oferta</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="
            let book of (books
              | paginate: { itemsPerPage: 6, currentPage: pageActual });
            index as i
          "
        >
          <th scope="row">{{ i + 1 }}</th>
          <th>{{ book.titulo }}</th>
          <th>{{ book.autor }}</th>
          <th>{{ book.idioma }}</th>
          <th>{{ book.precio }}â‚¬</th>
          <th>{{ book.oferta == 1 ? "SI" : "NO" }}</th>
          <td>
            <button
              class="btn btn-primary"
              (click)="onPreUpdateBook(book)"
              data-toggle="modal"
              data-target="#modalBook"
            >
              Update
            </button>
          </td>
          <td>
            <a
              href="/admin/list-books"
              class="btn btn-danger"
              (click)="onDeleteBook(book.id)"
            >
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls
      (pageChange)="pageActual = $event"
    ></pagination-controls>
  </div>
</div>
<app-modal></app-modal>
